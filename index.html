<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">

    <title>Fortune Cookie</title>
</head>
<body>
    <main>

        <div class="screen1"> <!--Home screen-->
            <h1>What's your luck today?</h1>
            <p>Open the cookie and find out!</p>
            <button id="img">
            <img id="cookie" src="./assets/fortune-cookie.svg" alt="Fortune cookie">
            </button>
        </div>

        <div class="screen2 hide"> <!--Lucky screen-->
        <h1>Here's your luck for today:</h1>
        <div class="message">
            <p>Death is like the wind, it's always by my side</p>
        </div>


        <img src="./assets/opened-cookie.svg" alt="opened fortune cookie">
        <button id="openedCookie">Open another cookie</button>
    </div>
    </main>

    <script src="./main.js"></script>

</body>
</html>
